<head>
    <meta charset="UTF-8">

    <title>Weather Alert & Safety Information</title>
    <link rel="stylesheet" href="CSS/style.css">

<body>
    <div class="overlay"></div>
    <header class="header-content">
        <div class="weather">
            <i class="fa-solid fa-shield logo"></i>
            <h4 class="app-title">WeatherGuard</h4>
            <i class="fa-regular fa-bell"></i>
        </div>
        <h1>Stay Safe. Stay Informed.</h1>
        <p>Real-time extreme weather alerts for your location.</p>
        <form class="search" role="search">
            <input id="cityInput" type="text" placeholder="Enter location..." aria-label="Search weather alerts">
            <button  id="btn" type="button">Search</button>
        </form>
    </header>

    <main>
        
        <section id="current-conditions">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <h2>Current Conditions</h2>
            <p class="value" data-weather-type="description">Clear</p>
            <img class="value" data-weather-type="icon" src="" atl="">
            <H1 class="value" id="Location"> </H1>
            <div class="weather-details" >
                
                <div class="temperature"> 
                    <p class="value" data-weather-type="temp">72°F</p>
                    <p class="label">Temperature</p>
                </div>
                <div class="humidity">
                    <p class="value" data-weather-type="humidity">45%</p>
                    <p class="label">Humidity</p>
                </div>
                <div class="wind">
                    <p class="value" data-weather-type="wind">12mph</p>
                    <p class="label">Wind Speed</p>
                </div>
            </div>
        </section>

        <section class="active-alerts">
            <div class="container">
                <div class="header">
                    <i class="fa-regular fa-bell"></i>
                    <h2>Active Alerts</h2>
                    <span>Live Updates</span>
                </div>
                
                <template class="alert alert-severe" id="alert-severe">
                    <div class="alert alert-severe">
                    <div class="alert-title"  >
                        <i class="fa-solid fa-triangle-exclamation"></i>
                       <h3 data-weather-type="alertEvent"> Severe Thunderstorm Warning  </h3> 
                    </div>
                    <div class="alert-location" id="Location">Denver, CO</div>
                    <div class="alert-details" data-weather-type="alertIstraction">Large hail and damaging winds expected. 
                        Seek shelter immediately. Lightning may cause power outages.</div>
                    <div class="alert-footer">
                        <span class="alert-id" data-weather-type ="alertseverity">THUNDERSTORM ID:1</span>
                        <span class="alert-time-remaining" data-weather-type ="alerteffective"> 1h remaining </span>
                    </div>
                </div>
                </template>
